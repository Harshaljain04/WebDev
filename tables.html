<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML5</title>
</head>
<style>
    table, td, th {
        border : 1px solid black;
    }
</style>
<body>
    <table style="width:100%">
        <tr>
          <th>Company</th>
          <th>Contact</th>
          <th>Country</th>
        </tr>
        <tr>
          <td>Deloitte</td>
          <td>Harshal Jain</td>
          <td>India</td>
        </tr>
        <tr>
          <td>KPMG</td>
          <td>Vansh Bhatnagar</td>
          <td>Uk</td>
        </tr>
      </table>
</body>
</html>
